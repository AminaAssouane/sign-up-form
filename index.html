<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="background">
      <img src="background.jpg" alt="background" id="background" />
      <div class="logo">
        <img src="icon.jpg" alt="icon" id="icon" />
        ODIN
      </div>
    </div>
    <div class="container">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <i>now</i> to get started.<br /><br />You <i>know</i> you want to.
        </p>
      </div>

      <form action="">
        <div class="form-container">
          <div class="title">Let's do this!</div>
          <div class="form-columns">
            <div class="column">
              <div class="field">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" />
              </div>
              <div class="field">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" />
              </div>
              <div class="field">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </div>
            </div>

            <div class="column">
              <div class="field">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" />
              </div>
              <div class="field">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" />
              </div>
              <div class="field">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" />
              </div>
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>

          <div class="login">
            Already have an account? <a href="#">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
